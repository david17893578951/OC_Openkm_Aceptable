spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jmx.default-domain=com.openkm.custom

# JPA stuff
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Spring MVC
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Logging config
logging.file=custom.log
logging.level.org.hibernate.sql = INFO
logging.level.org.springframework.security=INFO

# Other
server.error.whitelabel.enabled=false

# Actuator config
info.app.name=Spring-boot Base Application
info.app.version=1.0.0

# OpenKM
openkm.url=http://localhost:8080/openkm
openkm.url.preview=http://localhost:8080/openkm

# OpenKM anonymous user
anonymous.user=okmAdmin
anonymous.password=admin

# OpenKM admin user
admin.user=okmAdmin
admin.password=admin

# Preview
preview.download.url=http://localhost:8080/custom-2.2/Download

# Logback configuration file
logback.file=logback-custom.xml

# Cors
# https://stackoverflow.com/questions/50184663/global-cors-configuration-breaks-when-migrating-to-spring-boot-2-0-x
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD
